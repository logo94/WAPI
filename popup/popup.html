<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAPI</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Scripts -->
    <script type="text/javascript" src="/js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-4.0.0.min.js"></script>

</head>
<body>

    <!-- Extension title -->
    <div class="row align-items-center mt-2">
        <div class="col-2"></div>

        <div class="col-8 text-center">
            <p class="mb-0 py-0"><b>WAPI</b></p>
            <small><i id="wapi_desc">Wikidata Item ID finder</i></small>
        </div>

        <div class="col-2 align-items-center">
            <a href="https://github.com/logo94/WAPI/wiki" target="_blank" title="Guide">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="grey" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                </svg>
            </a>
        </div>
    </div>

    <!-- Nav tabs -->
    <div class="row mx-0 my-2">
        <button id="btn_show_items" class="col-6 tab-btn active-tab">Items</button>
        <button id="btn_show_properties" class="col-6 tab-btn">Properties</button>
    </div>

    <!-- Search form -->
    <div class="form-inline justify-content-center my-3">
        <input type="text" name="input" class="form-control" id="uri_input" placeholder="QXX, Label, Alias">
        <button type="submit" class="btn btn-success" id="btn_search_entities">Search</button>
        <button type="button" class="btn btn-primary" id="btn_search_properties" hidden>Search</button>
    </div>
            
    <!-- Results list -->
    <hr class="mx-4" id="break_line">
    <div class="row overflow-y-auto">
        <ul class="list-group list-group-flush" id="uri_list"></ul>
    </div>

</div>
    
    <!-- Main script -->
    <script src="popup.js"></script>
    
</body>
</html>
